<main class="ink-grid">

    <div class="column-group">
        <form class="small-30 top-space ink-form">
            <div class="control-group">
                <div class "append-button" role="search">
                    <input type="search" class="control" ng-model=$ctrl.search placeholder="Filter">
                    <button class="ink-button" ng-model="$ctrl.search">Search</button>
                    <a ng-click="isMoodOpen = !isMoodOpen"><button class="ink-button">Mood</button></a>
                    <a ng-click="isColorOpen = !isColorOpen"><button class="ink-button">Color</button></a>
                    <button class="ink-button">Top</button>
                </div>
                <div class="col-md-8" ng-init="isMoodOpen = false" ng-show="isMoodOpen" id="moodButton">
<button class="ink-button" ng-model="$ctrl.filters" value="-mood_id">Angry</button>
<!-- I need the value to match up to the integer in the object's mood_id -->
<button class="ink-button" ng-model="$ctrl.filters" value="mood_id">Anxious</button>
<button class="ink-button" ng-model="$ctrl.filters" value="3">Content</button>
<button class="ink-button" ng-model="$ctrl.filters" value="4">Fearful</button>
<button class="ink-button" ng-model="$ctrl.filters" value="5">Happy</button>
<button class="ink-button" ng-model="$ctrl.filters" value="6">Hopeful</button>
<button class="ink-button" ng-model="$ctrl.filters" value="7">Melancholic</button>
<button class="ink-button" ng-model="$ctrl.filters" value="8">Peaceful</button>
<button class="ink-button" ng-model="$ctrl.filters" value="9">Sad</button>
<button class="ink-button" ng-model="$ctrl.filters" value="10">Silly</button>
<button class="ink-button" ng-model="$ctrl.filters" value="11">Weird</button>
                </div>
                <div class="col-md-8" ng-init="isColorOpen = false" ng-show="isColorOpen" id="colorButton">
<button class="ink-button">Red</button>
<button class="ink-button">Orange</button>
<button class="ink-button">Yellow</button>
<button class="ink-button">Green</button>
<button class="ink-button">Blue</button>
<button class="ink-button">Purple</button>
<button class="ink-button">Brown</button>
<button class="ink-button">Cream</button>
<button class="ink-button">Grey</button>
<button class="ink-button">Black</button>
<button class="ink-button">White</button>
                </div>
            </div>

        </form>
        <div>
            <p>Register or sign in to save your favorite images</p>
        </div>


        <div class="column-group top-space">
            <div class="xlarge-30 large-30 medium-50 small-100 tiny-100 align-center" ng-repeat="collected_image in $ctrl.collected_images | orderBy:$ctrl.filters | filter:$ctrl.search">
                <div>
                    <img class="column ink-image" ng-src="{{collected_image.URL}}">

                </div>
                <div class="over-top">
                    <h4 class="media-heading">
                  {{image.votes}}
                </h4>
                    <!-- <div>
                    <span am-time-ago="{{image.date}}"></span>
                </div> -->
                </div>
            </div>
        </div>
</main>
